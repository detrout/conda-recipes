{% set name = "autouri" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea34958a5cb82ae22931fecc0c9616800ffb6f3ac8f42cad4f17198ced5cb593
  patches:
    - exclude-tests-package.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - requests
    - pyopenssl
    - google-cloud-storage
    - boto3
    - awscli
    - dateparser
    - filelock >=3.12.0
    - six >=1.13.0
    - ntplib

test:
  source_files:
    - tests/
  requires:
    - pytest
  imports:
    - autouri

about:
  home: https://github.com/ENCODE-DCC/autouri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Recursive localization for various types of URIs
  description: |
    It is a Python API for recursively localizing file URIs
    (e.g. gs://. s3://, http:// and local path) on any target directory URI.
  dev_url: https://github.com/ENCODE-DCC/autouri

extra:
  recipe-maintainers:
    - leepc12
